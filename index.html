    <h2>Add a new task</h2>

          <td>💻 Learn HTML</td>
          <td>Pending</td>
        </tr>

          <td>🧹 Clean code</td>
          <td>Done</td>
        </tr>

          <td>👩‍💻Java Script</td>

      </tbody>
    </table>
